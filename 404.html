<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      let path = location.pathname.replace(/^\/+/, "");
      // Удаляем .html в конце, если оно есть
      path = path.replace(/\.html$/, "");
      const redirectPath = "/" + path + location.search + location.hash;
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting‚Ä¶</title>
    <meta name="robots" content="noindex" />
    <script>
      const rawPath = location.pathname;
      let path = rawPath.replace(/^\/+/, "").replace(/\.html$/, "");

      // –ï—Å–ª–∏ –º—ã –Ω–∞ /404 –∏–ª–∏ /404.html ‚Äî –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞—Ç—å
      if (path === "404") {
        console.log("üö´ Not redirecting from /404.html");
      } else {
        const redirectPath = "/" + path + location.search + location.hash;
        window.location.replace(redirectPath);
      }
    </script>
  </head>
  <body>
    Redirecting‚Ä¶
  </body>
</html>
